<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="tarjeta">
    <img class="tarjeta__imgTop" src="images/illustration-hero.svg" alt="ilustracion persona escuchando musica" />
    <h3 class="tarjeta__titulo">Order Summary</h3>
    <p class="tarjeta__descripcion">
      You can now listen to millions of songs, audiobooks, andpodcasts on any device anywhere you like!
    </p>
    <div class="tarjeta__contenedorPlan">
      <img class="tarjeta__contenedorPlan__icono" src="images/icon-music.svg" alt="icono nota musical" />
      <div class="tarjeta__contenedorPlan__contenedorDatosPlan">
        <p class="tarjeta__contenedorPlan__contenedorDatosPlan__tipoPlan">Annual Plan</p>
        <p class="tarjeta__contenedorPlan__contenedorDatosPlan__precio">$59.99/year</p>
      </div>
      <a class="tarjeta__contenedorPlan__btnCambiar" href="#">Change</a>
    </div>
    <a class="tarjeta__contenedorPlan__btnPagar" href="#">Proceed to Payment</a>
    <a class="tarjeta__contenedorPlan__btnCancelar" href="#">Cancel Order</a>
  </div>
</body>

</html>
