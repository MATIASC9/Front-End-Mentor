<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img src="images/illustration-hero.svg" alt="" />
    <div class="tarjeta">
      <h3 class="tarjeta__titulo">Order Summary</h3>
      <p class="tarjeta__descripcion">
        You can now listen to millions of songs, audiobooks, andpodcasts on any
        device anywhere you like!
      </p>
      <div class="tarjeta__contenedorPlan">
        <img class="tarjeta__contenedorPlan__icono" src="" alt="" />
        <div class="tarjeta__contendorPlan__contenedorDatosPlan">
          <span class="tarjeta__contendorPlan__contenedorDatosPlan__tipoPlan">Annual Plan</span>
          <span class="tarjeta__contendorPlan__contenedorDatosPlan__precio">$59.99/year</span>
        </div>
        <a class="tarjeta__contendorPlan__btnCambiar" href="#">Change</a>
      </div>
      <a class="tarjeta__contenedorPlan__btnPagar" href="#">Proceed to Payment</a>
      <a class="tarjeta__contenedorPlan__btnCancelar" href="#">Cancel Order</a>
    </div>
  </body>
</html>
