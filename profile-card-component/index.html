<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="tarjetaPerfil">
    <img class="tarjetaPerfil__imgCabecera" src="images/bg-pattern-card.svg" alt="patron de figuras circulares">
    <img class="tarjetaPerfil__imgPerfil" src="images/image-victor.jpg" alt="foto de perfil de la persona">
    <div class="tarjetaPerfil__contenedorDatosPersona">
      <div class="tarjetaPerfil__contenedorDatosPersona__contenedorNyE">
        <h3 class="tarjetaPerfil__contenedorDatosPersona__contenedorNyE__nombre">Victor Crest</h3>
        <span class="tarjetaPerfil__contenedorDatosPersona__contenedorNyE__edad">26</span>
      </div>
      <p class="tarjetaPerfil__contenedorDatosPersona__ciudad">London</p>
    </div>
    <div class="tarjetaPerfil__contenedorEstadisticas">
      <div class="tarjetaPerfil__contenedorEstadisticas__seguidores">
        <span class="tarjetaPerfil__contenedorEstadisticas__seguidores__cifra">80K</span>
        <p class="tarjetaPerfil__contenedorEstadisticas__seguidores__titulo">Followers</p>
      </div>
      <div class="tarjetaPerfil__contenedorEstadisticas__meGustas">
        <span class="tarjetaPerfil__contenedorEstadisticas__meGustas__cifra">803K</span>
        <p class="tarjetaPerfil__contenedorEstadisticas__meGustas__titulo">Likes</p>
      </div>
      <div class="tarjetaPerfil__contenedorEstadisticas__fotos">
        <span class="tarjetaPerfil__contenedorEstadisticas__fotos__cifra">1.4K</span>
        <p class="tarjetaPerfil__contenedorEstadisticas__fotos__titulo">Photos</p>
      </div>
    </div>
  </div>
</body>

</html>
