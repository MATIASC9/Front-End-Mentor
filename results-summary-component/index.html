<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- YOUR RESULT -->
    <div>
      <h2>Your Result</h2>
      <div>
        <span>76</span>
        <span>of 100</span>
      </div>
      <div>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <!-- SUMMARY -->
    <div>
      <h3>Summary</h3>
      <div>
        <div>
          <p>Reaction</p>
        </div>
        <span>80 / 100</span>
      </div>
      <div>
        <div>
          <p>Memory</p>
        </div>
        <span>92 / 100</span>
      </div>
      <div>
        <div>
          <p>Verbal</p>
        </div>
        <span>61 / 100</span>
      </div>
      <div>
        <div>
          <p>Visual</p>
        </div>
        <span>72 / 100</span>
      </div>
      <button type="button">Continue</button>
    </div>
  </body>
</html>
